<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body class="body">
    <div class="header">
        <div class="headbutt">
            <a class="aboutUs"><button class="button" style="color: white;">About Us</button></a>
            <a class="register"><button class="button" style="color: white;">Register</button></a>
        </div class="headbutt">
      </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    
    <form id="form"> 
        <div>
            <h2 class="signUp">Sign Up</h2>
        </div>

        <div class="entry">
            <input type="text" name="Email" placeholder="Email" class="field">
        </div>

        <br/>

        <div class="entry">
            <input type="text" name="Username" placeholder="Username" class="field">
        </div>

        <br/>

        <div class="entry">
            <input type="password" name="Password" placeholder="Password" class="field">
        </div>

        <br/>

        <div class="entry">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" class="field">
        </div>

        <br/>

        <input type="submit" value="Submit" class="Submit" style="color: white;">

        <br/>
        <br/>

      <div class="images">
        <a href="https://www.amazon.com/"><img src="../RegistrationPage/assets/amazon.jpg" width="50" height="50"></a>
        <a href="https://www.facebook.com/"><img src="../RegistrationPage/assets/facebook.png" width="50" height="50"></a>
        <a href="https://github.com/"><img src="../RegistrationPage/assets/GitHub.png" width="50" height="50"></a>
        <a href="https://slack.com/"><img src="../RegistrationPage/assets/slack.png" height="50" width="50"></a>
        <a href="https://www.instagram.com/"><img src="../RegistrationPage/assets/ig.png" height="50" width="50"></a>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
